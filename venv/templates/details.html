<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Student Marks Entry Form</title>
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Student details submitted successfully!");
        }
    </script>
</head>
<body>

    <div class="container text-center mt-5">
        <h2>Student Marks Entry Form</h2>
        <hr>

        <div class="btn-group mb-4" role="group">
            <a href="{{ url_for('main') }}" class="btn btn-primary">Home</a>
        </div>
  
        <div class="btn-group mb-4" role="group">
            <a href="{{ url_for('report') }}" class="btn btn-primary">View Student Details</a>
        </div>
    </div>

    <div class="container mt-5">
        <form action="/details" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="regno">Registration Number</label>
                <input type="text" id="regno" name="regno" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch" class="form-control" required>
                    <option value="CSE-A">CSE-A</option>
                    <option value="CSE-B">CSE-B</option>
                    <option value="CSE-C">CSE-C</option>
                    <option value="CSE-D">CSE-D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wt">GPA in Web Technologies</label>
                <input type="number" step="0.01" id="wt" name="wt" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="os">GPA in Operating Systems</label>
                <input type="number" step="0.01" id="os" name="os" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="dm">GPA in Data Mining</label>
                <input type="number" step="0.01" id="dm" name="dm" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ai">GPA in Artificial Intelligence</label>
                <input type="number" step="0.01" id="ai" name="ai" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ml">GPA in Machine Learning</label>
                <input type="number" step="0.01" id="ml" name="ml" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="aws">GPA in AWS</label>
                <input type="number" step="0.01" id="aws" name="aws" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
